<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title> {% block title %} {% endblock title %} - Smart Farming With AI</title>

    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        .site-title h4 {
            font-size: 2.5rem;
            color: #343a40;
        }
        
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }
        
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        
        .btn-custom {
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        
        .btn-custom-login {
            background-color: #007bff;
            color: white;
        }
        
        .btn-custom-login:hover {
            background-color: #0056b3;
        }
        
        .btn-custom-signup {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-custom-signup:hover {
            background-color: #5a6268;
        }
        
        .btn-custom-admin {
            background-color: #28a745;
            color: white;
        }
        
        .btn-custom-admin:hover {
            background-color: #218838;
        }
        
        header {
            background: linear-gradient(to right, #007bff, #6c757d, #28a745);
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-12 site-title text-center">
                    <a href="{{ url_for('hello_world') }}" style="text-decoration: none;">
                        <h4 class="font-weight-bolder">Smart Farming with AI</h4>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6 col-12 text-center">
                    <a href="{{ url_for('login') }}" class="btn btn-custom btn-custom-login mx-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-custom btn-custom-signup mx-2">Signup</a>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0 border border-dark">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('hello_world') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    {% block body %} {% endblock body %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-qDtPzDD7HVxM9P7M6vIsCQquLduvY6J/ElzQGOfDeKOfJj5h7BBv3JrBEXdJYz7" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqEXGfIU1j4wL+wG9qH1g6FElP3VIhn3y7N4Yf6Z/h8msV0n6" crossorigin="anonymous"></script>
</body>
<footer class="page-footer font-small blue pt-5">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 bg-dark text-light p-2" style="background-image: url(https://images.pexels.com/photos/5980/food-sunset-love-field.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);background-size: cover; height: 100px; background-position: center; position:center;">
        <h5> Â© CypherQuest 2024: Neural Navigators 
        </h5>
    </div>

    <!-- Copyright -->
</footer>

<!-- footer section end -->

</html>
